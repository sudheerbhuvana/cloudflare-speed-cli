name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.1.0)"
        required: true

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
            bin-name: cloudflare-speed-cli
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            archive: tar.gz
            bin-name: cloudflare-speed-cli
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
            bin-name: cloudflare-speed-cli
          - target: x86_64-apple-darwin
            os: macos-14
            archive: tar.gz
            bin-name: cloudflare-speed-cli
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
            bin-name: cloudflare-speed-cli
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            archive: zip
            bin-name: cloudflare-speed-cli.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (for musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation dependencies (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

      - name: Set up cross-compilation environment (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release binary
        run: |
          cargo build --release --features tui --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-2022'
        run: |
          # Use cross-compilation strip tool for ARM64, regular strip for others
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.bin-name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.bin-name }}
          fi

      - name: Install cargo-deb (Linux only)
        if: matrix.os == 'ubuntu-22.04' && (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu')
        run: cargo install cargo-deb

      - name: Build DEB package (Linux x86_64 and ARM64)
        if: matrix.os == 'ubuntu-22.04' && (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu')
        run: |
          cargo deb --target ${{ matrix.target }} --features tui

      - name: Install cargo-rpm (Linux only)
        if: matrix.os == 'ubuntu-22.04' && (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu')
        run: cargo install cargo-rpm

      - name: Build RPM package (Linux x86_64 and ARM64)
        if: matrix.os == 'ubuntu-22.04' && (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu')
        run: |
          cargo rpm build --target ${{ matrix.target }} --features tui

      - name: Create archive
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then
            VERSION=${{ github.event.inputs.version }}
            VERSION=${VERSION#v}
          fi

          # Determine the correct SHA256 command based on OS
          if command -v sha256sum >/dev/null 2>&1; then
            SHA256_CMD="sha256sum"
          elif command -v shasum >/dev/null 2>&1; then
            SHA256_CMD="shasum -a 256"
          else
            echo "Error: No SHA256 command found"
            exit 1
          fi

          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            ARCHIVE_NAME=${{ matrix.bin-name }}-${{ matrix.target }}-v${VERSION}.tar.gz
            tar czf ${ARCHIVE_NAME} \
              -C target/${{ matrix.target }}/release \
              ${{ matrix.bin-name }}
            ${SHA256_CMD} ${ARCHIVE_NAME} > ${ARCHIVE_NAME}.sha256
          else
            ARCHIVE_NAME=${{ matrix.bin-name }}-${{ matrix.target }}-v${VERSION}.zip
            cd target/${{ matrix.target }}/release
            zip ../../../../${ARCHIVE_NAME} ${{ matrix.bin-name }}
            cd ../../..
            ${SHA256_CMD} ${ARCHIVE_NAME} > ${ARCHIVE_NAME}.sha256
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.bin-name }}-${{ matrix.target }}-*.tar.gz
            ${{ matrix.bin-name }}-${{ matrix.target }}-*.zip
            ${{ matrix.bin-name }}-${{ matrix.target }}-*.sha256
            target/${{ matrix.target }}/release/*.deb
            target/${{ matrix.target }}/release/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          GITHUB_USER="kavehtehrani"

          # Download and calculate checksums
          MACOS_INTEL_SHA=$(curl -sL "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-x86_64-apple-darwin-v${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          MACOS_ARM_SHA=$(curl -sL "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-aarch64-apple-darwin-v${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          LINUX_INTEL_SHA=$(curl -sL "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-x86_64-unknown-linux-gnu-v${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          LINUX_ARM_SHA=$(curl -sL "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-aarch64-unknown-linux-gnu-v${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)

          echo "macos_intel_sha=${MACOS_INTEL_SHA}" >> $GITHUB_OUTPUT
          echo "macos_arm_sha=${MACOS_ARM_SHA}" >> $GITHUB_OUTPUT
          echo "linux_intel_sha=${LINUX_INTEL_SHA}" >> $GITHUB_OUTPUT
          echo "linux_arm_sha=${LINUX_ARM_SHA}" >> $GITHUB_OUTPUT

          echo "Checksums calculated:"
          echo "  macOS Intel: ${MACOS_INTEL_SHA}"
          echo "  macOS ARM: ${MACOS_ARM_SHA}"
          echo "  Linux Intel: ${LINUX_INTEL_SHA}"
          echo "  Linux ARM: ${LINUX_ARM_SHA}"

      - name: Update Homebrew formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          GITHUB_USER="kavehtehrani"
          MACOS_INTEL_SHA=${{ steps.checksums.outputs.macos_intel_sha }}
          MACOS_ARM_SHA=${{ steps.checksums.outputs.macos_arm_sha }}
          LINUX_INTEL_SHA=${{ steps.checksums.outputs.linux_intel_sha }}
          LINUX_ARM_SHA=${{ steps.checksums.outputs.linux_arm_sha }}

          cat > Formula/cloudflare-speed-cli.rb << EOF
          # typed: false
          # frozen_string_literal: true

          # This file was generated by Homebrew. DO NOT EDIT.
          class CloudflareSpeedCli < Formula
            desc "CLI tool for Cloudflare speed testing with TUI interface"
            homepage "https://github.com/${GITHUB_USER}/cloudflare-speed-cli"
            version "${VERSION}"
            license "GPL-3.0"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-x86_64-apple-darwin-v${VERSION}.tar.gz"
                sha256 "${MACOS_INTEL_SHA}"

                def install
                  bin.install "cloudflare-speed-cli"
                end
              end
              if Hardware::CPU.arm?
                url "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-aarch64-apple-darwin-v${VERSION}.tar.gz"
                sha256 "${MACOS_ARM_SHA}"

                def install
                  bin.install "cloudflare-speed-cli"
                end
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-x86_64-unknown-linux-gnu-v${VERSION}.tar.gz"
                sha256 "${LINUX_INTEL_SHA}"

                def install
                  bin.install "cloudflare-speed-cli"
                end
              end
              if Hardware::CPU.arm?
                url "https://github.com/${GITHUB_USER}/cloudflare-speed-cli/releases/download/v${VERSION}/cloudflare-speed-cli-aarch64-unknown-linux-gnu-v${VERSION}.tar.gz"
                sha256 "${LINUX_ARM_SHA}"

                def install
                  bin.install "cloudflare-speed-cli"
                end
              end
            end

            test do
              system "#{bin}/cloudflare-speed-cli", "--help"
            end
          end
          EOF

      - name: Commit and push formula update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/cloudflare-speed-cli.rb
          git diff --staged --quiet || git commit -m "Update Homebrew formula to v${{ steps.version.outputs.version }}"
          git push
